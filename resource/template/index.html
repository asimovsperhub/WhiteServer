<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="title">AddWhite</h1>
<div class="collapse navbar-collapse" id="gf-navbar-toggle">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

            <div class="input-group">
                <textarea id="input_addr"  placeholder="address"  cols="100" rows="6" ></textarea>
                <button id="exchange">Add White</button>
            </div>

    </ul>
</div>
<script type="text/javascript">
    document.querySelector('#exchange').onclick = function () {
        var ajaxObj = new XMLHttpRequest();
        // 请求的方法、请求的url。
        ajaxObj.open('post', '/api/addWhite');
        ajaxObj.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        // 发送请求
        var  text =$("#input_addr").val();
        ajaxObj.send("AddressList="+text);

        // 发送并接受返回值
        ajaxObj.onreadystatechange = function () {
            // 这步为判断服务器是否正确响应
            if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                alert(ajaxObj.responseText);
            }
        };
    }
</script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
</body>
</html>
